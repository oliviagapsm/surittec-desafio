<p-panel header="Todos os Clientes">

    <ng-template pTemplate="icons">
        <button pButton (click)="logout()" label="Sair do Sistema"><i class="pi pi-sign-out"></i></button>
        <button pButton *ngIf="possuiPerfilAdmin()" routerLink="formulario" label=" Novo Cliente"><i class="pi pi-user-plus"></i></button>
    </ng-template>

    <p-table [value]="clientes">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>CPF</th>
                <th *ngIf="possuiPerfilAdmin()">Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-obj>
            <tr>
                <td>{{obj.id}}</td>
                <td>{{obj.nome}}</td>
                <td>{{obj.cpf}}</td>
                <td *ngIf="possuiPerfilAdmin()">
                    <button pButton pRipple type="button" class="p-button-raised p-button-warning" icon="pi pi-pencil"
                        [routerLink]="['formulario',obj.id]"></button>

                    <button pButton pRipple type="button" class="p-button-raised p-button-danger" icon="pi pi-trash"
                        (click)="confirmaExclusao(obj.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
