<form [formGroup]="form">

  <div class="p-fluid p-grid p-jc-center">
    <div class=" p-col-8 p-md-4">

      <p-panel header="Acesso ao Sistema">
        <div class="p-fluid p-grid">
          <div class=" p-col-12 p-md-12">
            <span class="p-input-icon-left">
              <i class="pi pi-user"></i>
              <input type="text" pInputText placeholder="Informe seu usuÃ¡rio" formControlName="usuario"
                [(ngModel)]='usuario.usuario' />
            </span>
          </div>
        </div>

        <div class="p-fluid p-grid">
          <div class=" p-col-12 p-md-12">
            <span class="p-input-icon-left">
              <i class="pi pi-lock"></i>
              <input type="password" pInputText placeholder="Informe sua senha" formControlName="senha"
                [(ngModel)]='usuario.senha' />
            </span>
          </div>
        </div>
        <button pButton type="button" class="p-button-raised p-button-rounded" label='Entrar'
          (click)='entrar()'></button>

      </p-panel>
    </div>
  </div>

</form>
